<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var multiplo = parseInt(prompt("insira o multiplo: "))
      var numeros = 1

      while (numeros <= 10){
        total = numeros * multiplo
        document.write(total + "<br>")
        numeros ++
      }

    </script>
  </head>
</html>
