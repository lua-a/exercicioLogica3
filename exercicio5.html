<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var numeroFinal = parseInt(prompt("insira o numero final"));
      var numeroInicial = parseInt(prompt("insira o numero inicial"));
      var numero = numeroInicial;
      var contagem = 1;
      
      while (numero < numeroFinal) {
        numero++
        numeroInicial += numero
        contagem ++
      }
      total = numeroInicial / contagem
      document.write(total)
    </script>
  </head>
</html>
