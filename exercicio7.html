<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var numA = parseInt(prompt("insira o primeiro numero:"));
      var numB = parseInt(prompt("insira o segundo numero:"));

        if (numA > numB){
          document.write("Primeiro é maior")
        }
        else if (numB > numA) {
          document.write("Segundo é maior")
        }
        else {
          document.write("Números iguais")
        }
    </script>
  </head>
</html>
