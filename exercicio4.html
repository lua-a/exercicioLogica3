<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var numeroInicial = 15;
      var numero = 15;
      var contagem = 1;
      
      while (contagem <= 85) {
        numero++
        numeroInicial += numero
        contagem ++
      }
      
      total = numeroInicial / contagem
      document.write(total)
    </script>
  </head>
</html>
