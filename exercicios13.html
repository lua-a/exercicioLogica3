<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var tabuadas = parseInt(prompt("insira a tabuada escolhida: "))
      var numeros = 1
      var multiplo = 0

        while (multiplo < tabuadas){
          multiplo ++
          for(numeros=1; numeros <=10; numeros++){
            total = multiplo * numeros
            document.write(total + "<br>")
          }
          document.write("--------------------------------------" + "<br>")
        } 

    </script>
  </head>
</html>
